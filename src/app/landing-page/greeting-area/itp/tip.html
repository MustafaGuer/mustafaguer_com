<div #homeTabSwitch style="height: 100vh; background-color: black;" [class.backgroundWhite]="darkmodeService.darkmodeToggle">

  <div [class.backgroundWhite]="darkmodeService.darkmodeToggle" style="padding: 50px 19% 0px 19%">
      <div id="home" class="div-home" style="display: flex; justify-content: space-between">
          <div class="txt-intro">
              <p [class.colorBlack]="darkmodeService.darkmodeToggle"
                  [class.txt-dynamic_white]="darkmodeService.darkmodeToggle" class="txt-dynamic">{{ 'home-firstLine' |
                  translate }}</p>
              <p [class.colorBlack]="darkmodeService.darkmodeToggle"
                  [class.txt-dynamic2_white]="darkmodeService.darkmodeToggle" class="txt-dynamic2">Mario Neubacher</p>
              <p [class.colorBlack]="darkmodeService.darkmodeToggle"
                  [class.txt-dynamic3_white]="darkmodeService.darkmodeToggle" class="txt-dynamic3">Front-end {{
                  'home-thirdLine' | translate }}<span style="color: #2dfcd8">e</span>r</p>
              <div class="animation-slideIn">
                  <a class="div-contact" href="#contact">{{ 'btn-contact' | translate }}</a>
              </div>
          </div>

          <div style="display: flex; justify-content: center; align-items: center">
              <img src="assets/img/7.png" class="img-profile">
          </div>

      </div>
  </div>

  <div [class.backgroundBlack]="!darkmodeService.darkmodeToggle" class="arrowResponsive">
      <div class="div-dropDownArrow">
          <a href="#technologies" class="scrollDownArrow">
              <span [class.m_scroll_arrows_black]="darkmodeService.darkmodeToggle" class="m_scroll_arrows unu"></span>
              <span [class.m_scroll_arrows_black]="darkmodeService.darkmodeToggle" class="m_scroll_arrows doi"></span>
              <span [class.m_scroll_arrows_black]="darkmodeService.darkmodeToggle" class="m_scroll_arrows trei"></span>
          </a>
      </div>
  </div>

</div>
