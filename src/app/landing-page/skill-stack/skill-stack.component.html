<div [ngClass]="bgService.light ? 'bg-light':'bg-dark'" class="d-flex flex-column align-items-center">
  <h3 class="text-center">{{'skillstack' | translate}}</h3>
  <div class="skillStackContainer w-50 d-flex justify-content-center flex-wrap">
    <ng-container *ngTemplateOutlet="skillStackImgs"></ng-container>
  </div>
</div>

<ng-template #skillStackImgs>
  <div *ngFor="let skill of skillStack; let i = index;"
    class="skillImgContainer d-flex flex-column justify-content-between m-3"
    [attr.data-aos]="skill.animation"
    [attr.data-aos-delay]="defaultDelay"
    [attr.data-aos-offset]="defaultOffset"
    [attr.data-aos-anchor-placement]="defaultAnchorPlacement">
    <div class="skillImgBox d-flex justify-content-center">
      <img src="{{skill.url}}">
    </div>
    <div class="skillText text-center">
      <h5>{{skill.name}}</h5>
      <p>{{skill.rate}}/10 &#9733;</p>
    </div>
  </div>
</ng-template>
