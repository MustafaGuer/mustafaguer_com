<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">{{ 'navbar.headline' | translate}}</a>

    <button (click)="isMenuCollapsed = !isMenuCollapsed" [ngClass]="!isMenuCollapsed ? 'is-active' : ''"
      class="hamburger hamburger--spin d-lg-none" type="button" aria-label="Menu" aria-controls="navigation"
      aria-expanded="true/false">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse flex-grow-0">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.service' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.drives' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.prices' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.about' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.contact' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">{{'navbar.imprint' | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
  <select #langSelect (click)="selectOpen = !selectOpen" (change)="translate.use(langSelect.value)" class="form-select c-pointer lang-select"
    [ngClass]="selectOpen ? 'open-select' : ''">
    <option class="c-pointer" *ngFor="let lang of translate.getLangs()" [selected]="lang === translate.currentLang"
      [value]="lang">{{ lang }}</option>
  </select>

</nav>
